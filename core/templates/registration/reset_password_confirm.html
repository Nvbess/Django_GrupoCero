{% extends 'core/base-login.html' %}

{% load crispy_forms_tags %}

{% block contenido_registration %}
<section class="hero is-dark is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">

                    <form method="POST" action="." class="box">
                        {% csrf_token %}

                        <h1 class="has-text-centered mb-3 is-size-4">Ingresa tu nueva contraseña</h1>

                        <div class="field">
                            <label for="" class="label ">Nueva contraseña</label>
                            <div class="control has-icons-left mb-3">
                                {{ form.new_password1 }}
                            </div>
                        </div>

                        <div class="field">
                            <label for="" class="label">Confirmar nueva contraseña</label>
                            <div class="control has-icons-left">
                                {{ form.new_password2 }}
                            </div>
                        </div>


                        <div class="field ">
                            <button class="btn btn-dark mt-3" type="submit">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
