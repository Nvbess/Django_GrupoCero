{% extends 'core/colab/colabgc.html' %}
{% load static %}
{% block contenido_colab %}
{% load crispy_forms_tags %}
<div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-8">
            <div class="card rounded-3 text-black">
                <div class="row g-2">
                    <div class="col-lg-12">
                        <div class="card-body p-md-5 mx-md-5">
                            <form method="POST" enctype="multipart/form-data">
                                <h2 class="mb-5 mt-5" style="text-align: center;">Crear Solicitud</h2>
                                {% csrf_token %} <!-- Token de Seguridad -->
                                <div class="row mb-3">
                                    <div class="col">
                                        {{ form.nombre|as_crispy_field }}
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        {{ form.descripcion|as_crispy_field }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 mt-1" style="justify-content: center;">
                                        {{ form.imagen|as_crispy_field }}
                                    </div>
                                </div>
                        </div>
                        <div class="text-center pt-1 mt-2 mb-5 pb-1">
                            <input type="submit" class="btn btn-dark mt-3" value="Enviar Solicitud">
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
