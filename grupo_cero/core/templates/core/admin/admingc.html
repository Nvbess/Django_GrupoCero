<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador Grupo Cero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'core/assets/css/style.css' %}" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'admingc' %}">ADMIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'adminadd' %}">Crear Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'adminlist' %}">Administrar Cuentas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Solicitudes</a>
                    </li>
                </ul>
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <input class="btn btn-success" type="submit" value="Cerrar SesiÃ³n">
                </form>
            </div>
        </div>
    </nav>

    {% block contenido_adm %}

    {% endblock %}


    <script src="{% static 'core/assets/js/jquery-migrate-1.2.1.min.js' %}"></script>
    <script src="{% static 'core/assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/assets/js/templatemo.js' %}"></script>
    <script src="{% static 'core/assets/js/custom.js' %}"></script>
    <script src="{% static 'core/assets/js/funciones.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% if messages %}
    {% for aux in messages %}
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 4000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            }
        });
        Toast.fire({
            icon: "{{ aux.tags }}",
            title: "{{ aux }}"
        })
    </script>
    {% endfor %}
    {% endif %}
</body>

</html>
