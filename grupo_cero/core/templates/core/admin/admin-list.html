{% extends 'core/admin/admingc.html' %}
{% load static %}
{% block contenido_adm %}
<div class="container mt-3">
    <h2>Administrar Cuentas</h2>
    <table class="table table-dark table-hover">
        <thead>          
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for colaborador in colaboradores %}
            <tr>
                <td>{{ colaborador.username }}</td>
                <td>{{ colaborador.email }}</td>
                <td><a href="delete/{{ colaborador.username }}"><button>Eliminar</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
