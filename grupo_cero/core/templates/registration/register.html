<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="{% static 'core/assets/img/apple-icon.png' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'core/assets/img/favicon.ico' %}">

  <link rel="stylesheet" href="{% static 'core/assets/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'core/assets/css/templatemo.css' %}">
  <link rel="stylesheet" href="{% static 'core/assets/css/custom.css' %}">
  <link rel="stylesheet" href="{% static 'core/assets/css/estilos.css' %}">

  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
  <link rel="stylesheet" href="{% static 'core/assets/css/fontawesome.min.css' %}">
  <title>Colectivo Grupo Cero</title>

</head>
<body>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-6">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="{% static 'core/assets/img/logo-01.png' %}"
                      style="width: 130px;" alt="logo">
                    <h5 class="mt-3 mb-5 pb-1">Bievenidos a Grupo Cero</h5>
                  </div>
                  <form class="p-5" method="POST">
                    <h2 class="mb-3">Registro</h2>
  
                    {% csrf_token %} <!-- Token de Seguridad -->
                    {{ form | crispy }} <!-- Cargar form y Crispy Forms para usarlo -->
                    <input type="submit" class="btn btn-success" value="Registrarse">

                    <div class="text-center pt-1 mb-5 pb-1">
                      <input type="submit" class="btn btn-dark mt-3" value="Ingresar">
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">No tienes una cuenta?</p>
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">Registrate</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
